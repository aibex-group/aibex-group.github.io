<div class="card-tool">
    {{ $tool := .Get 0 }}
    {{ $tool :=  index .Site.Data.projects $tool }}

    <div class="tool-left">
        <figure>
            <img src="/projects/{{ $tool.image }}" width="180" alt="{{ $tool.name }}" />
        </figure>
    </div>
  
    <div class="tool-right">
      <div class="tool-title-container">
        <div class="tool-title">{{ $tool.name }}</div>
        <div class="tool-icons">{{ partial "icons.html" (dict "paper" $tool.pub "repo" $tool.repo) }}</div>
      </div>
      <span >
        {{ $tool.description | markdownify }}
      </span>
    </div>
</div>
