<header>
  <div class="site-header">
    <!-- Logos section -->
    <div class="logos-section">
      <div class="logo-left">
        <img src="{{ "aibex_logo-short.svg" | relURL }}" alt="AIBEX Logo">
      </div>
      
      
      <div class="logo-right">
        <img src="{{ "logo-unifr.svg" | relURL }}" alt="Partner Logo">
      </div>
    </div>
    
    <!-- Menu section -->
    <div class="menu-section">
      <ul>
        {{ range site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name | safeHTML }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</header>
